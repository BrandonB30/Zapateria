<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Carrito - Zapater√≠a Aether</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- üîπ NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Zapater√≠a Aether</a>
      <div class="d-flex">
        <a href="/cart.html" class="btn btn-outline-light">
          Carrito 
          <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- üîπ CONTENIDO PRINCIPAL -->
  <main class="container py-5">
    <h1 class="mb-4">Carrito</h1>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
        <tfoot>
          <tr>
            <th colspan="2" class="text-end">Total</th>
            <th id="cart-total">$0</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="d-flex gap-2">
      <button id="btn-clear" class="btn btn-outline-danger">Vaciar carrito</button>
      <a href="/" class="btn btn-primary">Seguir comprando</a>
    </div>
  </main>

  <!-- üîπ CONTENEDOR PARA ALERTAS -->
  <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index:1050;"></div>

  <!-- üîπ JS -->
  <script>
    // ‚úÖ Funci√≥n para mostrar mensajes temporales
    function showAlert(message, type = 'success') {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show shadow-sm`;
      alert.role = 'alert';
      alert.innerHTML = message;
      container.appendChild(alert);

      // Desaparece despu√©s de 2 segundos
      setTimeout(() => {
        alert.classList.remove('show');
        alert.classList.add('fade');
        setTimeout(() => alert.remove(), 500);
      }, 2000);
    }

    // Exponer la funci√≥n globalmente para usarla en cart.js
    window.showAlert = showAlert;
  </script>

  <script src="js/cart.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
